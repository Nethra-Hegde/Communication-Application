<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatBox {
      height: 400px;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Group Chat</h2>
    <div id="chatBox" class="mb-3"></div>
    <form id="chatForm" class="d-flex gap-2">
      <input type="text" id="chatInput" class="form-control" placeholder="Type your message..." required />
      <button class="btn btn-primary" type="submit">Send</button>
      <button class="btn btn-secondary" type="button" onclick="refreshChat()">Refresh</button>
    </form>
  </div>

  <script src="chatList.js"></script>
</body>
</html>
